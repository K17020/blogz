{% extends 'base.html' %}{% block content %} {% for posts in blog_posts%}
<h1><a href='/single_post?post_id={{posts.id}}'>{{posts.title}}</a></h1>
<h2>{{posts.body}}</h2>
{% for user in user_name%}
<h3> written by <a href='/users_post?users={{posts.owner_id}}'>{{user.username}}</a></h3>
{% endfor %}{% endfor %}{% endblock %}
